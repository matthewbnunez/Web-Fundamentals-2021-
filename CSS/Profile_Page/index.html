<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <!--Nav-->
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <!--Profile--> 
    <div class="card">
        <div class="card-header">
        </div>
        <img class="profile" src="images/todd-s.jpg">
        <div class="card-bottom">
            <div class="profile-info">
                <h1>Jane Doe</h1>
                <div class="container">
                    <img class="location-icon" src="icons/map-marker.png">
                    <h3>Seattle</h3>
                </div>
                <div class="info">
                    <h5>Developer | Engineer | Problem Solver</h5>
                    <h5>Master of shadows and the Interent!</h5>
                </div>
                <div class="container">
                    <img class="gear-icon" src="icons/gear.png">
                    <h5><a href="">edit profile</a></h5>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
