<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
        </div>
        <img class="profile" src="icons/user-circle.png">
        <div class="card-bottom">
            <h1>Jane Doe</h1>
            <div class="location">
                <img class="location-icon" src="icons/map-marker.png">
                <h3>Seattle</h3>
            </div>
            <div class="info">
                <h5>Developer | Engineer | Problem Solver</h5>
                <h5>Master of shadows and the Interent!</h5>
            </div>
            <div class="gear">
                <img class="gear-icon" src="icons/gear.png">
                <h5><a href="">edit profile</a></h5>
            </div>
        </div>
    </div>
</body>
</html>
