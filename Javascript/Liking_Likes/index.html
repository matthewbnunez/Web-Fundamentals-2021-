<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Network</nav>
    <h1>Your Feed</h1>
    <div class="row">
        <div class="col profile padding">
            <img class="padding" src="img/jane-m.jpg" alt="Photo">
            <a href="" class="padding">Add an avatar</a>
            <h2 class="padding">James Doe</h2>
        </div>
        <div class="col2 flex">
            <div class="post padding">
                <div class="row paddingLR">
                    <h2 class="flex">Neil M</h2>
                    <h3 class="flex1" id="post1">9 like(s)</h3>
                    <button class="btn-like" onclick="likes(1)">like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
            </div>
            <div class="post padding">
                <div class="row paddingLR">
                    <h2 class="flex">Nichole K</h2>
                    <h3 class="flex1" id="post2">12 like(s)</h3>
                    <button class="btn-like" onclick="likes(2)">like</button>
                </div>
                <p>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
            <div class="post padding">
                <div class="row paddingLR">
                    <h2 class="flex">Jim R</h2>
                    <h3 class="flex1" id="post3">9 like(s)</h3>
                    <button class="btn-like" onclick="likes(3)">like</button>
                </div>
                <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
