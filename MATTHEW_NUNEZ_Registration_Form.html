<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="name" 
            placeholder="First name..." required >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="name" 
            placeholder="Last name..." required >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" 
            placeholder="Email..." required >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" placeholder="Password..." required>
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label>Birth: </label>
            <input type="number" name="age" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label for="normal">Gender Idenitiy: </label>
            <br />
            <input type="radio" name="font" id="normal">
            <label for="normal">Male </label>
            <input type="radio" name="font" id="normal">
            <label for="normal">Female </label>
            <input type="radio" name="font" id="normal">
            <label for="normal">Non-binary </label>
            <input type="radio" name="font" id="normal">
            <label for="normal">I prefer not to answer </label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updats</label>
        </div>
        <div>
        <input type="submit" value="Create Account">
        <br />
        <label>*Indicates a required field</label>
        </div>
    </form>
</body>
</html>
